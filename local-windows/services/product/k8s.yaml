apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: product
    version: 2022-09-04-2f2431b
  name: product
  namespace: dev-mac
spec:
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
        version: 2022-09-04-2f2431b
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: shared-configs
            optional: true
        - configMapRef:
            name: product
            optional: true
        - configMapRef:
            name: product-terraform
            optional: true
        - configMapRef:
            name: shared-secrets
            optional: true
        - secretRef:
            name: product
            optional: true
        - secretRef:
            name: product-terraform
            optional: true
        image: github.com/anddd7/monorepo/product:2f2431b-dirty
        name: product
        ports:
        - containerPort: 8080
          name: grpc
